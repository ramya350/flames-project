<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FLAMES Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<!-- Animated floating hearts -->
<div class="hearts">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="container">
    <div class="card">
        <h1>ðŸ”¥ FLAMES</h1>
        <p class="subtitle">Enter names and check your relationship ðŸ’–</p>
        <p class="fullform">

        <form action="/flames" method="post">
            <div class="input-box">
                <input type="text" name="bn" placeholder="Boy Name" required>
            </div>

            <div class="input-box">
                <input type="text" name="gn" placeholder="Girl Name" required>
            </div>

            <button type="submit">Check FLAMES</button>
            <div class="btn-row">
                <button type="submit">Check FLAMES</button>
                <a class="reset-btn" href="/">Reset</a>
            </div>
        </form>

        <div class="result-box" th:if="${result != null}" th:classappend="' ' + ${type}">
            <p class="big-result" th:text="${result}"></p>
        </div>
    </div>
</div>

</body>
</html>
